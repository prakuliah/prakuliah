<!DOCTYPE html>
<html>
<head>
    <title>Atur Ulang Kata Sandi</title>
    <meta charset="UTF-8">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/reset-password.js"></script>
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="position: relative;">
<div style="position: absolute; top: 0; left: 0; width: 100%; margin-top: 50px; display: flex; justify-content: center;">
	<img src="img/favicon.png" width="80px" height="80px">
</div>
<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <div style="width: 400px; border-radius: 10px; border: 3px solid #E5E5E5; display: flex; flex-flow: column nowrap; padding: 30px;">
        <div style="color: #34414D; font-family: 'RobotoBold'; font-size: 23px;">Atur Ulang Kata Sandi</div>
        <div style="width: 100%; height: 2px; margin-top: 10px; background-color: #F3F3F3;"></div>
        <div style="color: #333333; margin-top: 10px; font-size: 14px;">Mohon atur ulang kata sandi Anda.</div>
        <div style="color: #333333; margin-top: 20px; font-weight: bold; font-size: 14px;">Kata sandi baru Anda:</div>
        <input id="password" type="password" class="input1" style="width: calc(100% - 10px); margin-top: 10px;">
        <button id="reset-password" onclick="resetPassword()" class="button1" style="width: 100%; margin-top: 10px;">Atur Ulang</button>
        <div id="rules" style="display: none; width: 100%; flex-flow: column nowrap;">
            <div style="display: flex; flex-flow: row nowrap; margin-top: 10px; align-items: center;">
                <img id="rule-1-check" src="img/close.png" width="10px" height="10px">
                <div style="color: black; font-size: 14px; margin-left: 10px;">Setidaknya ada satu angka</div>
            </div>
            <div style="display: flex; flex-flow: row nowrap; margin-top: 10px; align-items: center;">
                <img id="rule-2-check" src="img/close.png" width="10px" height="10px">
                <div style="color: black; font-size: 14px; margin-left: 10px;">Setidaknya ada satu huruf kecil</div>
            </div>
            <div style="display: flex; flex-flow: row nowrap; margin-top: 10px; align-items: center;">
                <img id="rule-3-check" src="img/close.png" width="10px" height="10px">
                <div style="color: black; font-size: 14px; margin-left: 10px;">Setidaknya ada satu huruf kapital
                </div>
            </div>
            <div style="display: flex; flex-flow: row nowrap; margin-top: 10px; align-items: center;">
                <img id="rule-4-check" src="img/close.png" width="10px" height="10px">
                <div style="color: black; font-size: 14px; margin-left: 10px;">Setidaknya 8 karakter minimal</div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="loader"
     style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.3); display: none; justify-content: center; align-items: center;">
    <div style="width: 400px; border-radius: 10px; border: 2px solid #E5E5E5; background-color: #FFFFFF; display: flex; align-items: center; flex-flow: column nowrap; padding: 15px;">
        <div style="color: #444444; font-family: RobotoBold; font-size: 20px;">Mengatur Ulang Kata Sandi</div>
        <div class="spinner-border text-primary" role="status"
             style="margin-top: 20px; width: 50px; height: 50px; margin-bottom: 20px;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
</body>
</html>
